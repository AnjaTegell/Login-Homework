<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Boogle login</title>
    <link rel="stylesheet" href="style.login.css">
    <link rel="icon" type="image/x-icon" href="https://storage.googleapis.com/smartninja/boogle-1614873832.jpeg">

</head>
<body>
<div class="heading">
  <img class="logo" src="https://storage.googleapis.com/smartninja/boogle-1614873832.jpeg">
  <p class="h1">One account. ALL of Boogle.</p>
  <p class="paragraph">Sign in with your Boogle Account</p>
</div>

<div class="container">
    <div class="square">
        <img class="profile" src="https://www.donotbesquare.com/images/placeholder.png">
        <input type="text" class="input" placeholder="Enter your email">
        <button class="button">Next</button>
        <a class="help" href="/">Need help?</a>
    </div>
</div>

<div class="bottom">
    <a class="link" href="/">Create account</a>
    <p>One Boogle Account for everything Boogle</p>
</div>
    <div class="icons-container">
        <img class="icons" src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-webinar-optimizing-for-success-google-business-webinar-13.png" width="20px height=20px">&nbsp;&nbsp;&nbsp;
        <img class="icons" src="https://mailmeteor.com/logos/assets/PNG/Gmail_Logo_512px.png" width="18px height=18px">&nbsp;&nbsp;&nbsp;
        <img class="icons" src="https://logos-download.com/wp-content/uploads/2016/05/Google_Maps_logo_icon.png"width="18px height=18px">
        <img class="icons" src="https://www.freepnglogos.com/uploads/youtube-logo-hd-8.png"width="40px height=40px">
</div>
<br>
<div class="footer">
    <div class="text">
    <a class="text" href="/">About Boogle</a>
    <a class="text" href="/">Privacy</a>
    <a class="text" href="/">Terms</a>
    <a class="text" href="/">Help</a>
    </div></div>


</body>
</html>
